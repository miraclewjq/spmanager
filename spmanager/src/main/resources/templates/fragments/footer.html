<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer">
    <!-- 修改密码 -->
    <div id="useDetail" class="layer_self_wrap" style="width:450px;display:none;">
            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input id="pwd" name="pwd" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                </div>
            </div>

            <div class="layui-form-item" style="margin-left: 20px;">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                    <input id="isPwd" name="isPwd" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="reset" id="reset">重置</button>
                    <button id="pwdBtn" class="layui-btn layui-btn-primary">确定</button>
                </div>
            </div>
    </div>

    <div id="pwdDiv" class="layer_self_wrap" style="width:450px;display:none;">


    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <span style="margin-left: 5%">后台管理系统</span>
    </div>
    <script type="text/javascript" src="/js/updateUser.js"></script>
</footer>
</body>
</html>
